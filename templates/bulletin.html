<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📋 Coach Bulletin Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e8f5e9;
      font-family: 'Segoe UI', sans-serif;
    }

    .top-bar {
      padding: 60px 20px 30px;
      text-align: center;
    }

    .bulletin-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .note-card {
      background-color: #fffde7;
      border-left: 6px solid #fbc02d;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: relative;
      margin-bottom: 20px;
    }

    .note-card .timestamp {
      font-size: 0.85rem;
      color: #666;
    }

    .note-card .delete-form {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .note-card .delete-form button {
      font-size: 0.75rem;
      padding: 4px 8px;
    }

    .tennis-btn {
      background-color: #43a047;
      color: white;
      font-weight: bold;
    }

    .tennis-btn:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<!-- ...head and style remain unchanged... -->

<body>
  <div class="top-bar">
    <h2 class="text-success mb-3">📋 Coach Bulletin Board</h2>
    <a href="/home" class="btn btn-outline-success me-2">🏠 Home</a>
    <a href="/guide" class="btn btn-outline-success">📘 Coach's Guide</a>
  </div>

  <div class="container pb-5">
    <div class="bulletin-container mt-3">
      <!-- 💬 Post Message Form -->
      <div class="mb-3">
        <textarea id="bulletinMessage" class="form-control mb-2" rows="3" placeholder="Write a new bulletin message..."></textarea>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="sendEmailCheckbox">
          <label class="form-check-label" for="sendEmailCheckbox">📧 Also send this bulletin via email</label>
        </div>
        <button class="btn tennis-btn w-100" onclick="submitBulletin()">📬 Post Message</button>
      </div>

      <hr class="my-4">
      <div id="bulletinList">
        {% for msg in bulletin_messages|reverse %}
          <div class="note-card" id="note-{{ msg.id }}">
            <p class="mb-1">🗨️ {{ msg.text }}</p>
            <p class="timestamp mb-0">🕒 {{ msg.timestamp }}</p>
            <button class="btn btn-sm btn-outline-danger delete-btn" onclick="deleteBulletin('{{ msg.id }}')">🗑️</button>

          </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script>
    function submitBulletin() {
      const message = document.getElementById("bulletinMessage").value.trim();
      const sendEmail = document.getElementById("sendEmailCheckbox").checked;

      if (!message) return;

      const data = new URLSearchParams();
      data.append("message", message);
      if (sendEmail) data.append("send_email", "1");

      fetch("/post-bulletin", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: data
      }).then(response => {
        if (response.ok) {
          document.getElementById("bulletinMessage").value = "";
          document.getElementById("sendEmailCheckbox").checked = false;

          response.text().then(() => {
            location.reload(); // Simplest way to show new bulletin (or build dynamic insert)
          });
        }
      });
    }
  </script>
<script>
  function deleteBulletin(id) {
    if (!confirm("Delete this message?")) return;

    fetch(`/delete-bulletin/${id}`, {
      method: "POST"
    }).then(response => {
      if (response.ok) {
        const card = document.getElementById(`note-${id}`);
        if (card) card.remove();
      }
    });
  }
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
