<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📋 Coach Bulletin Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9fbe7;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .board {
      background: url('https://www.transparenttextures.com/patterns/cardboard.png') repeat;
      padding: 30px;
      border-radius: 15px;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.1);
    }

    .note-card {
      background-color: #fff59d;
      border-left: 6px solid #fdd835;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      position: relative;
      margin-bottom: 20px;
    }

    .note-card .timestamp {
      font-size: 0.85rem;
      color: #666;
    }

    .note-card .delete-form {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .note-card .delete-form button {
      font-size: 0.75rem;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-success mb-3">📋 Coach Bulletin Board</h2>
    <a href="/home" class="btn btn-outline-success mb-4">← Back to Home</a>

    <!-- 💬 Post form (anyone can post) -->
    <div class="card p-4 mb-4">
      <form action="/post-bulletin" method="POST">
        <textarea name="message" class="form-control mb-2" rows="3" placeholder="Write a new bulletin message..." required></textarea>
        <button type="submit" class="btn btn-success">📬 Post Message</button>
      </form>
    </div>

    <!-- 📌 Bulletin board display -->
    <div class="board">
      {% for msg in bulletin_messages|reverse %}
        <div class="note-card">
          <p class="mb-1">🗨️ {{ msg.text }}</p>
          <p class="timestamp mb-0">🕒 {{ msg.timestamp }}</p>

            <form method="POST" action="/delete-bulletin/{{ msg.id }}" class="delete-form" onsubmit="return confirm('Delete this message?');">
              <button class="btn btn-sm btn-outline-danger">🗑️</button>
            </form>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
