<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📝 My Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add the new colors.css stylesheet right after Bootstrap -->
<link href="/static/colours.css" rel="stylesheet">
  <style>
    body {
      background-color: #e8f5e9;
      font-family: 'Segoe UI', sans-serif;
    }

    .notes-container {
      max-width: 750px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    .notes-btn {
      background-color: #43a047;
      color: white;
      font-weight: bold;
    }

    .notes-btn:hover {
      background-color: #2e7d32;
    }

    .note-item {
      background-color: #f1f8e9;
      border-left: 6px solid #81c784;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .note-text {
      flex-grow: 1;
      margin-right: 10px;
    }

    .section-title {
      color: #2e7d32;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="text-center py-5">
    <h2 class="text-success mb-3">📝 My Coaching Notes</h2>
    <a href="/home" class="btn btn-outline-success">🏠 Home</a>
  </div>

  <div class="container">
    <div class="notes-container">
      <div class="mb-3">
        <div class="mb-3">
          <textarea id="newNote" class="form-control" rows="3" placeholder="Write a new note..."></textarea>
        </div>
          <button id="addNoteBtn" class="btn notes-btn w-100 mt-3">➕ Add Note</button>
      </div>

      <hr class="my-4">
      <h4 class="section-title mb-3">🗂 Your Saved Notes</h4>

      <div id="notesList">
        {% for line in notes %}
          <div class="note-item">
            <div class="note-text">{{ line }}</div>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteNote('{{ line }}')">🗑️</button>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script>
    const noteInput = document.getElementById('newNote');
  
    // Auto-save on Enter (but allow Shift+Enter for new line)
    noteInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addNote();
      }
    });
  
    // Handle Add Note button click
    document.getElementById('addNoteBtn').addEventListener('click', function () {
      addNote();
    });
  
    // Add note function (shared between Enter and button click)
    function addNote() {
      const note = noteInput.value.trim();
      if (!note) return;
  
      fetch('/notes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ note })
      }).then(() => {
        const noteItem = document.createElement('div');
        noteItem.className = 'note-item';
        noteItem.innerHTML = `
          <div class="note-text">${note}</div>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteNote('${note}')">🗑️</button>
        `;
        document.getElementById('notesList').prepend(noteItem);
        noteInput.value = '';
      });
    }
  
    // Delete note dynamically
    function deleteNote(note) {
      fetch('/notes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ delete_note: note })
      }).then(() => {
        const items = document.querySelectorAll('.note-item');
        items.forEach(item => {
          if (item.querySelector('.note-text')?.textContent === note) {
            item.remove();
          }
        });
      });
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
