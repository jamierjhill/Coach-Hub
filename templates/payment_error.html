<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ùå Payment Error</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/colours.css" rel="stylesheet">
  <link href="/static/typography.css" rel="stylesheet">
  
  <style>
    body {
      background-color: var(--light);
      font-family: 'Segoe UI', sans-serif;
    }
    
    .error-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    
    .error-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, var(--danger), #c0392b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      margin: 0 auto 2rem;
      box-shadow: 0 8px 24px rgba(231, 76, 60, 0.3);
    }
    
    @media (max-width: 576px) {
      .error-container {
        margin: 1rem auto;
        padding: 0 0.75rem;
      }
      
      .error-icon {
        width: 80px;
        height: 80px;
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    
    <div class="error-icon">‚ùå</div>
    
    <h2 class="text-danger mb-3">{{ error }}</h2>
    <p class="text-muted mb-4">{{ message }}</p>
    
    <div class="card-border-left" style="background-color: rgba(231, 76, 60, 0.1); border-left-color: var(--danger);">
      <div class="text-center">
        <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">üìû</div>
        <h6 class="mb-2">Need Help?</h6>
        <p class="text-sm mb-0">
          Please contact your tennis coach directly for assistance with this invoice.
        </p>
      </div>
    </div>
    
    <div class="mt-4">
      <button onclick="window.history.back()" class="btn-base btn-outline-secondary">
        ‚Üê Go Back
      </button>
    </div>
    
  </div>
</body>
</html>
