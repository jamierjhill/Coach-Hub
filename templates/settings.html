<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚙️ Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #e8f5e9; padding-top: 60px; font-family: 'Segoe UI', sans-serif; }
    .settings-box { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="settings-box">
    <h2 class="text-success mb-4">⚙️ Your Settings</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Default Location for Weather</label>
        <input type="text" class="form-control" name="postcode" value="{{ user_settings.default_postcode or '' }}" placeholder="e.g. SW6 4UL">
      </div>
      <button type="submit" class="btn btn-success">💾 Save</button>
    </form>
    <a href="/home" class="btn btn-link mt-3">← Back to Home</a>
  </div>
</body>
</html>
